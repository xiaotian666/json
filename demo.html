<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>json的简单使用1</title>
</head>

<body>
	<h2>在 JavaScript 中创建 JSON 对象</h2>

	<p>
		Name: <span id="jname"></span>
		<br /> Age: <span id="jage"></span>
		<br /> Address: <span id="jstreet"></span>
		<br /> Phone: <span id="jphone"></span>
		<br />
	</p>
	<script type="text/javascript">
		var json1 = {
			"name":"xiaotian",
			"street":"beijinghuagongdaxue",
			"age":21,
			"phone":"18693904916"
		};
		document.getElementById('jname').innerHTML = json1.name
		document.getElementById('jstreet').innerHTML = json1.street
		document.getElementById('jage').innerHTML = json1.age
		document.getElementById('jphone').innerHTML = json1.phone
	</script>
